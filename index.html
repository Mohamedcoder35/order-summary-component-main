<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body> 
    <div class="order-card">
      <div class="hero-image">
        <img src="illustration-hero.svg" alt="illustration-hero.svg" />
      </div>
      <div class="content">
        <h2 class="title">Order Summary</h2>
        <p class="discription">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div>
            <img src="icon-music.svg" alt="icon-music.svg" class="plan-icon" />
            <span>
              <p class="plan-title">Annual Plan</p>
              <small class="plan-price">$59.99/year</small>
            </span>
          </div>
          <a href="#" class="plan-btn">Change</a>
        </div>
        <button class="btn pay-btn">Proceed to Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
